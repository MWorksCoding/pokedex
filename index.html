<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="pokemon-type-style.css">
    <link rel="stylesheet" href="responsive-style.css">
    <link rel="stylesheet" href="pokemon-type-style.css">
    <link rel="stylesheet" href="side-menu-style.css">
    <script src="script.js"></script>
    <script src="html-templates.js"></script>
    <script src="showPokemonTypes.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">

</head>

<body onload="loadPokemons()">
    <div class="loading-screen" id="loading-screen">
        <img class="loading-img" src="img/pokemon-g89728011f_1280.png">
        <div class="loading-text">Loading Pokemon Collection...</div>
    </div>
    <div id="pokemon-selection" class="pokemon-selection d-none">
    </div>
    <div class="header">
        <h1>Pokedex</h1>
        <img src="img/pokemon-g89728011f_1280.png" title="menu" class="profile-icon" id="user-header"
            onclick="showMenu()">
    </div>
    <div id="menu" class="overlay-menu">
    </div>
    <div id="pokedex" class="bg d-none">
    </div>

    <div class="load-button">
        <button onclick="loadMore()">Load more (20)</button>
        <button onclick="loadAll()">Load all</button>
    </div>

</body>
</html>
